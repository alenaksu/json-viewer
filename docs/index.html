        <script>
            (() => {
                const e = document.querySelector('#json'),
                    t = document.querySelector('json-viewer'),
                    r = ((e, t = 500) => {
                        let r;
                        return (...o) => {
                            clearTimeout(r), (r = setTimeout(() => e(...o), t));
                        };
                    })(e => {
                        try {
                            t.data = JSON.parse(e);
                        } catch (r) {
                            t.data = r.message;
                        }
                    }),
                    o = CodeMirror.fromTextArea(e, {
                        mode: { name: 'javascript', json: !0 },
                        lineNumbers: !0,
                        theme: 'jsv',
                        styleActiveLine: !0,
                        lint: { esversion: 6 }
                    });
                o.on('change', () => r(o.getValue())), r(e.value);
            })();
